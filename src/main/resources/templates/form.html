<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <form th:action="@{/process}" method="post" th:object="${loginData}">
                <h1 class="text-center">Register Here</h1>
                <div class="mb-3">
                    <label for="exampleInputUserName" class="form-label">Username</label>
                    <input type="text" name="userName"
                           th:value="${loginData.userName}"
                           th:classappend="${#fields.hasErrors('userName') ? 'is-invalid':''}"
                           class="form-control"
                           id="exampleInputUserName"
                           aria-describedby="emailHelp">
                    <div th:each="error:${#fields.errors('userName')}"
                         th:text="${error}"
                         id="validationServer03Feedback"
                         class="invalid-feedback">
                    </div>

                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email"
                           name="email"
                           th:value="${loginData.email}"
                           th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                           class="form-control"
                           id="exampleInputEmail1"
                           aria-describedby="emailHelp">

                    <div th:each="error:${#fields.errors('email')}"
                         th:text="${error}"
                         id="validationServer04Feedback"
                         class="invalid-feedback">
                    </div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox"
                           class="form-check-input"
                           name="isAgree"
                           th:value="${loginData.agreed}"
                           th:classappend="${#fields.hasErrors('agreed') ? 'is-invalid': ''}"
                           id="exampleCheck1">
                    <!--   -->
                    <label class="form-check-label" for="exampleCheck1">Agree terms & conditions</label>
                    <div th:each="error:${#fields.errors('agreed')}"
                         th:text="${error}"
                         id="validationServer05Feedback"
                         class="invalid-feedback">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
